<div class="modal-backdrop fade in" [style.display]="showModal ? 'block' : 'none'"></div>
<div class="modal" tabindex="-1" role="dialog" style="display: block" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title">{{title}}</span>
        <i class="icon-cancel fr" data-dismiss="modal" aria-label="Close" (click)="cancelAction()"></i>
        <p *ngIf="subTitle">{{subTitle}}</p>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
        <form [formGroup]="categoryForm" (ngSubmit)="this.createCategory()">
          <div class="form-group">
            <label for="plural_name">Category plural name</label>
            <input
              placeholder="Choose a category plural name"
              id="plural_name"
              type="text"
              class="form-control"
              data-length="20"
              required
              name="plural_name"
              [(ngModel)]="category.plural_name"
              formControlName="plural_name"
            >
          </div>
          <div class="form-group">
            <label for="singular_name">Category singular name</label>
            <input
              placeholder="Choose a category name"
              id="singular_name"
              type="text"
              class="form-control"
              data-length="20"
              required
              name="singular_name"
              [(ngModel)]="category.singular_name"
              formControlName="singular_name"
            >
          </div>
          <div class="modal-footer">
            <div class="popup-footer">
              <button type="button" class="btn btn-primary"  aria-label="Close" (click)="this.hide()">
                Cancel
              </button>
              <button type="submit" class="btn btn-success" aria-label="Close" (click)="this.hide()">
                Create
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
