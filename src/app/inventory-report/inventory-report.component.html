<div class="container">
  <h3 class="element">Inventory Management Panel</h3>

  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Employee</th>
      <th>Stores</th>
      <th>Groups</th>
      <th>Products</th>
      <th>Users</th>
      <th>Brands</th>
      <th>Categories</th>
      <th>Units</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let group of groups">
      <td>{{ group.id }}</td>
      <td>{{ group.name}}</td>
      <td>{{ group.isEmployee }}</td>
      <td>{{ group.stores}}</td>
      <td>{{ group.groups}}</td>
      <td>{{ group.products}}</td>
      <td>{{ group.users}}</td>
      <td>{{ group.brands}}</td>
      <td>{{ group.categories}}</td>
      <td>{{ group.units}}</td>
      <td>
        <div class="btn-group">
          <button type="button" class="btn btn-default btn" (click)="editRowOpenModal(group)"><i class="material-icons">edit</i></button>
          <button type="button" class="btn btn-default btn" (click)="deleteRowOpenModal(group)"><i class="material-icons">delete</i></button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
