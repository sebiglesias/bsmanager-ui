<div class="modal-backdrop fade in" [style.display]="showModal ? 'block' : 'none'"></div>
<div class="modal" tabindex="-1" role="dialog" style="display: block" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title">{{title + " - Brand: " + brand.id + " " + brand.name}}</span>
        <i class="icon-cancel fr" data-dismiss="modal" aria-label="Close" (click)="cancelAction()"></i>
        <p *ngIf="subTitle">{{subTitle}}</p>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
        <form [formGroup]="brandForm" (ngSubmit)="this.editBrand()">
          <div class="form-group">
            <label for="name">Brand name</label>
            <input
              placeholder="Choose a brand name"
              id="name"
              type="text"
              class="form-control"
              data-length="20"
              required
              name="name"
              [(ngModel)]="brand.name"
              formControlName="name"
              value="brand.name"
            >
            <div *ngIf="invalidForm && !brandForm.controls['name'].valid" class="alert alert-danger">
              Please make sure you put at least a 2 character long name.
            </div>
            <div *ngIf="invalidForm && isNameTaken" class="alert alert-danger">
              This brand name is already taken.
            </div>
          </div>
          <div class="form-group">
            <label for="infoUrl">Info URL</label>
            <input
              placeholder="Choose a info url"
              id="infoUrl"
              type="text"
              class="form-control"
              data-length="50"
              required
              name="infoUrl"
              [(ngModel)]="brand.infoUrl"
              formControlName="infoUrl"
              value="brand.infoUrl"
            >
            <div *ngIf="invalidForm && !brandForm.controls['infoUrl'].valid" class="alert alert-danger">
              Please make sure you put a info url for this brand.
            </div>
          </div>
          <div class="form-group">
            <label for="observations">Observations</label>
            <input
              id="observations"
              type="text"
              class="form-control"
              data-length="20"
              required
              name="observations"
              [(ngModel)]="brand.observations"
              formControlName="observations"
              value="brand.observations"
            >
            <div *ngIf="invalidForm && !brandForm.controls['observations'].valid" class="alert alert-danger">
              Please make sure you put some observations.
            </div>
          </div>
          <div class="modal-footer">
            <div class="popup-footer">
              <button type="button" class="btn btn-primary"  aria-label="Close" (click)="this.hide()">
                Cancel
              </button>
              <button type="submit" class="btn btn-success" aria-label="Close">
                Update
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
