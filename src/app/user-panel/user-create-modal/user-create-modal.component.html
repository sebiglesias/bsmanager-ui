<div class="modal-backdrop fade in" [style.display]="showModal ? 'block' : 'none'"></div>
<div class="modal" tabindex="-1" role="dialog" style="display: block" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title">{{title}}</span>
        <i class="icon-cancel fr" data-dismiss="modal" aria-label="Close" (click)="cancelAction()"></i>
        <p *ngIf="subTitle">{{subTitle}}</p>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
        <form [formGroup]="userForm" (ngSubmit)="this.createUser()">
          <div class="form-row">
            <div class="col">
              <div class="form-group">
              <label for="name">User name</label>
              <input
                placeholder="Choose a user name"
                id="name"
                type="text"
                class="form-control"
                data-length="20"
                required
                name="name"
                [(ngModel)]="user.name"
                formControlName="name"
              >
              </div>
              <div class="form-group">
                <label for="CUIT">Tax Payer Numer</label>
                <input
                  placeholder="Choose a tax payer number"
                  id="CUIT"
                  type="text"
                  class="form-control"
                  data-length="50"
                  required
                  name="CUIT"
                  [(ngModel)]="user.CUIT"
                  formControlName="CUIT"
                >
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input
                  id="address"
                  type="text"
                  class="form-control"
                  data-length="20"
                  required
                  name="address"
                  [(ngModel)]="user.address"
                  formControlName="address"
                >
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="birthday">Birthday</label>
                <my-date-picker
                  id="birthday"
                  [(ngModel)]="user.birthday"
                  formControlName="birthday"
                  options="myDatePickerOptions"
                >
                </my-date-picker>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  placeholder="Choose a email"
                  id="email"
                  type="text"
                  class="form-control"
                  data-length="50"
                  required
                  name="email"
                  [(ngModel)]="user.email"
                  formControlName="email"
                >
              </div>
              <div class="form-group">
                <label for="telephone">Telephone</label>
                <input
                  id="telephone"
                  type="text"
                  class="form-control"
                  data-length="20"
                  required
                  name="telephone"
                  [(ngModel)]="user.telephone"
                  formControlName="telephone"
                >
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="admin">Is it an admin?</label>
              <input
                id="admin"
                type="checkbox"
                class="form-control"
                required
                name="admin"
                [(ngModel)]="user.admin"
                formControlName="admin"
              >
            </div>
          </div>
          <div class="modal-footer">
            <div class="popup-footer">
              <button type="button" class="btn btn-primary"  aria-label="Close" (click)="this.hide()">
                Cancel
              </button>
              <button type="submit" class="btn btn-success" aria-label="Close" (click)="this.hide()">
                Create
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
