<!-- Create Modal -->
<app-group-create-modal #createGroupModal id="createGroup" [showModal]="isCreateModalOpen" [title]="'Create group'" (createdGroupAlert)="createdGroupAlert($event)"></app-group-create-modal>

<div class="modal-backdrop fade in" [style.display]="showModal ? 'block' : 'none'"></div>
<div class="modal" tabindex="-1" role="dialog" style="display: block" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title">{{title}}</span>
        <i class="icon-cancel fr" data-dismiss="modal" aria-label="Close" (click)="cancelAction()"></i>
        <p *ngIf="subTitle">{{subTitle}}</p>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
        <form [formGroup]="userForm" (ngSubmit)="this.createUser()">
          <div class="form-row">
            <div class="col">
            <div class="form-group">
              <label for="name">User name</label>
              <input
                placeholder="Choose a user name"
                id="name"
                type="text"
                class="form-control"
                data-length="20"
                required
                name="name"
                [(ngModel)]="user.name"
                formControlName="name"
              >
            </div>
            <div class="form-group">
              <label for="telephone">Telephone</label>
              <input
                placeholder="Telephone number"
                id="telephone"
                type="text"
                class="form-control"
                data-length="20"
                required
                name="telephone"
                [(ngModel)]="user.telephone"
                formControlName="telephone"
              >
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input
                placeholder="User's address"
                id="address"
                type="text"
                class="form-control"
                data-length="20"
                required
                name="address"
                [(ngModel)]="user.address"
                formControlName="address"
              >
            </div>
            </div>
            <div class="col">
            <div class="form-group">
              <label for="birthday">Birth date</label>
              <my-date-picker
                name="birthday"
                options="myDatePickerOptions"
                [(ngModel)]="user.birthday"
                required
                id="birthday"
                formControlName="birthday"
              ></my-date-picker>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                placeholder="User's email"
                id="email"
                type="text"
                class="form-control"
                data-length="20"
                required
                name="email"
                [(ngModel)]="user.email"
                formControlName="email"
              >
            </div>
              <div class="form-group">
                <label for="cuit">Tax paying number</label>
                <input
                  placeholder="User's tax paying number"
                  id="cuit"
                  type="text"
                  class="form-control"
                  data-length="20"
                  required
                  name="cuit"
                  [(ngModel)]="user.cuit"
                  formControlName="cuit"
                >
              </div>
            </div>
          </div>
          <br>
          <div class="form-row" *ngIf="groups.length === 0" >
            <div class="col">
              You have no groups defined.
              <a class="btn btn-success" href="/groups">Go to group panel</a>
            </div>
          </div>
          <div class="form-row" *ngIf="groups.length !== 0">
            <div class="col">
              <div class="form-group">
                <label for="groups">Groups</label>
                <select name="groups" id="groups" class="custom-select" (change)="this.addGroup($event.target.value)">
                  <option [ngValue]="undefined" disabled  selected> Please select at least one group.</option>
                  <option *ngFor="let group of groups" [value]="group.id">
                    {{group.name}}
                  </option>
                </select>
              </div>
            </div>
            <div class="col">
              <label for="group-list">Selected groups</label>
              <ul id="group-list" class="list-group">
                <li *ngFor="let group of selectedGroups" class="list-group-item">
                  {{group.id}} - {{group.name}}
                  <button type="button" class="btn btn-danger" (click)="this.removeGroup(group.id)">x</button>
                </li>
              </ul>
            </div>
          </div>
          <br>
          <div class="form-row" *ngIf="stores.length === 0" >
            <div class="col">
              You have no stores defined.
              <a class="btn btn-success" href="/store">Go to store panel</a>
            </div>
          </div>
          <div class="form-row" *ngIf="stores.length !== 0">
            <div class="col">
              <div class="form-group">
                <label for="stores">Stores</label>
                <select name="stores" id="stores" class="custom-select" (change)="this.addStore($event.target.value)">
                  <option [ngValue]="undefined" disabled  selected> Please select at least one store.</option>
                  <option *ngFor="let store of stores" [value]="store.id">
                    {{store.name}}
                  </option>
                </select>
              </div>
            </div>
            <div class="col">
              <label for="store-list">Selected stores</label>
              <ul id="store-list" class="list-group">
                <li *ngFor="let store of selectedStores" class="list-group-item">
                  {{store.name}} - {{store.address}}
                  <button class="btn btn-danger" (click)="this.removeGroup(store.id)">x</button>
                </li>
              </ul>
            </div>
          </div>
          <br>
          <div class="modal-footer">
            <div class="popup-footer">
              <button class="btn btn-primary"  aria-label="Close" (click)="this.hide()">
                Cancel
              </button>
              <button type="submit" class="btn btn-success" aria-label="Close" (click)="this.hide()">
                Create
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
