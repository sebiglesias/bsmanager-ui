<div>
  <h3 class="element">User Management Panel</h3>

  <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger element" (click)="openModal()">New User</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
    <app-group-form></app-group-form>
  </div>

  <table class="highlight responsive-table element">
    <thead>
    <tr>
      <th>Name</th>
      <th>CUIT</th>
      <th>Address</th>
      <th>Birthday</th>
      <th>Email</th>
      <th>Telephone</th>
      <th>Groups</th>
      <th>Edit</th>
      <th>Remove</th>
    </tr>
    </thead>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.cuit}}</td>
      <td>{{user.address}}</td>
      <td>{{user.birthday}}</td>
      <td>{{user.email}}</td>
      <td>{{user.telephone}}</td>
      <td>{{user.groups}}</td>
      <td><i class="material-icons">edit</i></td>
      <td><i class="material-icons">delete</i></td>
    </tr>
  </table>
</div>
