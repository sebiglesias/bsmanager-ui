<div class="modal-backdrop fade in" [style.display]="showModal ? 'block' : 'none'"></div>
<div class="modal" tabindex="-1" role="dialog" style="display: block" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title">{{title + " - Measure: " + measure.id + " " + measure.name}}</span>
        <i class="icon-cancel fr" data-dismiss="modal" aria-label="Close" (click)="cancelAction()"></i>
        <p *ngIf="subTitle">{{subTitle}}</p>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
        <form [formGroup]="measureForm" (ngSubmit)="this.editMeasure()">
          <div class="form-group">
            <label for="name">Measure name</label>
            <input
              placeholder="Choose a measure name"
              id="name"
              type="text"
              class="form-control"
              data-length="20"
              required
              name="name"
              [(ngModel)]="measure.name"
              formControlName="name"
              value="measure.name"
            >
          </div>
          <div *ngIf="invalidForm && !measureForm.controls['name'].valid" class="alert alert-danger">
            Please make sure you put a measure name.
          </div>
          <div *ngIf="invalidForm && isNameTaken" class="alert alert-danger">
            This name is already taken.
          </div>
          <div class="form-group">
            <label for="abbreviation">Measure Abbreviation</label>
            <input
              placeholder="Choose a abbreviation"
              id="abbreviation"
              type="text"
              class="form-control"
              data-length="20"
              required
              name="abbreviation"
              [(ngModel)]="measure.abbreviation"
              formControlName="abbreviation"
              value="measure.abbreviation"
            >
          </div>
          <div *ngIf="invalidForm && !measureForm.controls['abbreviation'].valid" class="alert alert-danger">
            Please make sure you put a measure abbreviation.
          </div>
          <div *ngIf="invalidForm && isAbbreviationTaken" class="alert alert-danger">
            This abbreviation is already taken.
          </div>
          <div class="modal-footer">
            <div class="popup-footer">
              <button type="button" class="btn btn-primary"  aria-label="Close" (click)="this.hide()">
                Cancel
              </button>
              <button type="submit" class="btn btn-success" aria-label="Close">
                Update
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
